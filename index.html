<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Customized SOP Generator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="text-center w-100 mt-5">
            <img
                src="https://i.ibb.co/rkDjN3g/output-onlinepngtools.png"
                alt=""
                srcset=""
                style="height: 150px"
            />
        </div>
        <div class="container" style="max-width: 600px">
            <form action="https://formspree.io/f/xrgwkqel" method="POST">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                        >Email address</label
                    >
                    <input
                        name="email"
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                    />
                    <div id="emailHelp" class="form-text">
                        We'll never share your email with anyone else.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="InputFullName" class="form-label"
                        >Full Name</label
                    >
                    <input
                        name="fullName"
                        type="text"
                        class="form-control"
                        id="InputFullName"
                        aria-describedby="fullNameHelp"
                    />
                    <div id="fullNameHelp" class="form-text">
                        Please type your full name (including middle name).
                    </div>
                </div>
                <div class="mb-3">
                    <label for="InputAge" class="form-label">Age</label>
                    <input
                        name="age"
                        type="text"
                        class="form-control"
                        id="InputAge"
                        aria-describedby="fullNameHelp"
                    />
                </div>
                <div class="mb-3">
                    <label for="InputEducation" class="form-label"
                        >Highest Level Of Education</label
                    >
                    <select
                        name="highestEducation"
                        id="InputEducation"
                        class="form-select"
                        aria-label="Highest Level Education"
                    >
                        <option selected>Choose</option>
                        <option value="1">Grade 12</option>
                        <option value="2">Diploma</option>
                        <option value="3">Bachelors Degree</option>
                        <option value="3">Masters Degree</option>
                        <option value="3">Phd</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="InputInstituteName" class="form-label"
                        >Institute where you completed your highest level of
                        education</label
                    >
                    <input
                        name="insituteName"
                        type="text"
                        class="form-control"
                        id="InputInstituteName"
                        aria-describedby="fullNameHelp"
                    />
                </div>
                <div class="mb-3">
                    <label for="InputExperience" class="form-label"
                        ><p>Do you have any relevant work experience? *</p>
                        <p>
                            Write None if no work experience. Provide the
                            following details if yes:
                        </p>
                        <ol>
                            <li>Job Title</li>
                            <li>Company Name</li>
                            <li>Job duties</li>
                        </ol>
                        <p>
                            Sample Answer: I worked as a Sales Manager at
                            Effizient Immigration Inc from Jan 2022 till Feb
                            2023. In this role, I managed sales operations,
                            reaching out to leads, lead the outreach program,
                            ensured meeting monthly targets.
                        </p>
                    </label>

                    <input
                        name="experience"
                        type="text"
                        class="form-control"
                        id="InputExperience"
                        aria-describedby="fullNameHelp"
                    />
                </div>
                <div class="mb-3">
                    <label for="InputAdmittedInstitute" class="form-label"
                        >What institute did you get admitted to in Canada?
                    </label>
                    <input
                        name="admittedInstitue"
                        type="text"
                        class="form-control"
                        id="InputAdmittedInstitute"
                        aria-describedby="fullNameHelp"
                    />
                </div>
                <div class="mb-3">
                    <label for="InputProgram" class="form-label"
                        >What is your program of study in Canada?
                    </label>
                    <input
                        name="programme"
                        type="text"
                        class="form-control"
                        id="InputProgram"
                        aria-describedby="fullNameHelp"
                    />
                </div>
                <div class="mb-3">
                    <label for="InputCountry" class="form-label">
                        Which country are you applying from?
                    </label>
                    <input
                        name="country"
                        type="text"
                        class="form-control"
                        id="InputCountry"
                        aria-describedby="fullNameHelp"
                    />
                </div>
                <div class="mb-3">
                    <label for="InputGoals" class="form-label">
                        What are your future goals?
                    </label>
                    <input
                        name="goals"
                        type="text"
                        class="form-control"
                        id="InputGoals"
                        aria-describedby="fullNameHelp"
                    />
                </div>
                <div class="mb-3">
                    <label for="InputListeningScores" class="form-label"
                        >English Scores - Listening
                    </label>
                    <input
                        name="scoresListening"
                        type="text"
                        class="form-control"
                        id="InputListeningScores"
                        aria-describedby="fullNameHelp"
                    />
                </div>
                <div class="mb-3">
                    <label for="InputReadingScores" class="form-label"
                        >English Scores - Reading
                    </label>
                    <input
                        name="scoresReading"
                        type="text"
                        class="form-control"
                        id="InputReadingScores"
                        aria-describedby="fullNameHelp"
                    />
                </div>
                <div class="mb-3">
                    <label for="InputSpeakingScores" class="form-label"
                        >English Scores - Speaking
                    </label>
                    <input
                        name="scoresSpeaking"
                        type="text"
                        class="form-control"
                        id="InputSpeakingScores"
                        aria-describedby="fullNameHelp"
                    />
                </div>
                <div class="mb-3">
                    <label for="InputWritingScores" class="form-label"
                        >English Scores - Writing
                    </label>
                    <input
                        name="scoresWriting"
                        type="text"
                        class="form-control"
                        id="InputWritingScores"
                        aria-describedby="fullNameHelp"
                    />
                </div>
                <div class="mb-3">
                    <label for="InputTuition" class="form-label"
                        >Did you pay your first year tuition?
                    </label>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="InputTuition"
                            id="InputTuition1"
                        />
                        <label class="form-check-label" for="InputTuition1">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="InputTuition"
                            id="InputTuition2"
                            checked
                        />
                        <label class="form-check-label" for="InputTuition2">
                            No
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="InputFee" class="form-label"
                        >How much tuition fee did you pay?
                    </label>
                    <input
                        name="tuitionFee"
                        type="text"
                        class="form-control"
                        id="InputFee"
                        aria-describedby="fullNameHelp"
                    />
                </div>
                <div class="mb-3">
                    <label for="InputTuition" class="form-label"
                        >Did you do a GIC?
                    </label>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="InputGIC"
                            id="InputGIC1"
                        />
                        <label class="form-check-label" for="InputGIC1">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="InputGIC"
                            id="InputGIC2"
                            checked
                        />
                        <label class="form-check-label" for="InputGIC2">
                            No
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="InputGICPay" class="form-label"
                        >How much did you pay towards GIC?
                    </label>
                    <input
                        name="gicFees"
                        type="text"
                        class="form-control"
                        id="InputGICPay"
                        aria-describedby="fullNameHelp"
                    />
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
